<!DOCTYPE HTML>
<html>
<head>
    <title>Flac - Accueil</title>
    <script src="/app/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {
      var jsonData = $.ajax({
                url: "/datas/googleapi",
                dataType: "json",
                async: false
            }).responseText;

      var data = new google.visualization.DataTable(jsonData);

      var options = {
        title: 'Flac inside',
        hAxis: {title: 'Timeline'},
        vAxis: {title: 'GL'},
        bubble: {textStyle: {fontSize: 11}},
        sizeAxis: {minValue: 1}, // maxSize: 100},
        vAxis: {direction: -1, textPosition: 'none', minValue: 0, maxValue: 10},
        hAxis: {minValue: new Date(2015, 0, 1)}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
</head>
<body>
<b>Flac</b> - <a href="index.html">Accueil<a/> - <a href="groups.html">Groupes<a/> - <a href="projects.html">Projets<a/> - <a href="locations.html">Etablissements<a/>
<hr />
<div id="series_chart_div" style="width: 1200px; height: 600px;"></div>
</html>
